{% extends "allauth/layouts/base.html" %}
{% load i18n %}
{% block body %}
    <div class="flex-grow-1 bg-body-secondary d-flex flex-column justify-content-center">
        <div class="flex-grow-0 flex-shrink-0 container">
            <div class="row justify-content-md-center">
{% if reports_list %}
    <ul>
    {% for report in reports_list %}
        <li><a href="{% url 'report-detail' report.id %}">{{ report.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Reports are available.</p>
{% endif %}
            </div>
        </div>
    </div>
{% endblock %}
